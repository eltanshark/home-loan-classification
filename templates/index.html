<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../static/js/scripts.js"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Home Loan DT x FS</title>
</head>
<body>
    <section id="contact" class="parallax-section">
        <div class="container">
             <div class="row">
                  <div class="col-md-12 col-sm-12">
                       <!-- SECTION TITLE -->
                       <div class="wow fadeInUp section-title" data-wow-delay="0.2s">
                            <h2>Get in touch</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur venenatis tincidunt.</p>
                       </div>
                  </div>
   
                  <div class="col-md-7 col-sm-10">
                       <!-- FORM HERE -->
                       <div class="wow fadeInUp" data-wow-delay="0.4s">
                           <form id="contact-form" action="{{url_for('predict')}}" method="POST">
                                <div class="col-md-6 col-sm-6">
                                <p><strong>Credit History Meets Guidelines:</strong></p>
                                <select class="select" name="Credit_History" id="Credit_History" required>
                                    <option value="" disabled selected hidden></option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                 </select>
                                </div><br>   

                                <div class="col-md-6 col-sm-6">
                                <p>Select Gender:</p>
                                 <select class="select" name="Gender_Male" id="Gender_Male" required onchange="updateGender()">
                                    <option value="" disabled selected hidden></option>
                                    <option value="0">Female</option>
                                    <option value="1">Male</option>
                                 </select>
                                </div><br>
                                
                                <div class="col-md-6 col-sm-6">
                                <p>Select Married Status:</p>
                                <select class="select" name="Married_Yes" id="Married_Yes" required onchange="updateMaritalStatus()">
                                    <option value="" disabled selected hidden></option>
                                    <option value="0">Unmarried</option>
                                    <option value="1">Married</option>
                                 </select>
                                </div><br>

                                <input type="hidden" id="Gender_Female" name="Gender_Female" value="">
                                <input type="hidden" id="Married_No" name="Married_No" value="">
<!-- 
                                <div class="col-md-6 col-sm-6">
                                <p>Select Married Status:</p>
                                <select class="select" name="marriedStatus2" id="marriedStatus2" required>
                                    <option value="" disabled selected hidden></option>
                                    <option value="0">Unmarried</option>
                                    <option value="1">Married</option>
                                 </select>
                                </div><br>
                                <div class="col-md-6 col-sm-6">
                                <p>Select Married Status:</p>
                                <select class="select" name="marriedStatus3" id="marriedStatus3" required>
                                    <option value="" disabled selected hidden></option>
                                    <option value="0">Unmarried</option>
                                    <option value="1">Married</option>
                                 </select>
                                </div><br> -->

                                <div class="col-md-offset-8 col-md-4 col-sm-offset-6 col-sm-6">
                                    <button name="submit" type="submit" class="form-control" id="submit">Predict</button>
                               </div>
                           </form>
                       </div>
                  </div>
   
                  <div class="col-md-5 col-sm-8">
                       <!-- CONTACT INFO -->
                       <div class="wow fadeInUp contact-info" data-wow-delay="0.4s">
                            <div class="section-title">
                                 <h2>Prediction Result</h2>
                                 <p>{{ prediction_text }}</p>
                              </div>
                            <p><i class="fa fa-map-marker"></i> 456 New Street 22000, New York City, USA</p>
                            <p><i class="fa fa-comment"></i> <a href="mailto:info@company.com">info@company.com</a></p>
                            <p><i class="fa fa-phone"></i> 010-020-0340</p>
                       </div>
                  </div>
   
             </div>
        </div>
   </section>   
</body>
</html>
